  name: cntk.debugging.profiler.start_profiler
  summary: "Start profiler to prepare performance statistics gathering. Note that\n\
    the profiler is not enabled after start\n(`example\n<https://github.com/Microsoft/CNTK/wiki/Performance-Profiler#for-python>`_).\n\
    \nArgs:\n    dir: directory for profiler output\n    sync_gpu: whether profiler\
    \ syncs CPU with GPU when timing\n    reserve_mem: size in byte for profiler memory\
    \ reserved\n"
  type: Method
  uid: cntk.debugging.profiler.start_profiler
